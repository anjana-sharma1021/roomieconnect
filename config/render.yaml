databases:
  - name: postgres
    databaseName: roomiconnect_production
    user: postgres

services:
  - type: web
    name: postgres
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: postgres
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false